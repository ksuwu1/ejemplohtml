<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Sencilla</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px 0;
            margin-bottom: 20px;
        }

        h1 {
            margin: 0;
        }

        p {
            font-size: 18px;
            color: #333;
        }

        .boton {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            margin-top: 20px;
            cursor: pointer;
        }

        .boton:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Mi Página Sencilla</h1>
    </header>
    <div>
        <p>Este es un párrafo de ejemplo en mi página web sencilla.</p>
        <a href="#" class="boton">Haz clic aquí</a>
    </div>
</body>
</html>
